{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Karolito Luxe Styles</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    
    <!-- Content Security Policy 
      <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://cdn.jsdelivr.net https://sdk-web.y.uno 'unsafe-eval';

      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      img-src 'self' data:;
      font-src 'self' https://cdn.jsdelivr.net;
      connect-src 'self';
      media-src 'self';
      object-src 'none';
      child-src 'none';
      form-action 'self';
      ">
    -->
    
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />




</head>
<body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% include 'navbar.html' %}
    
    {% block content %}
    {% endblock %}
        
    <!-- Footer-->
    <footer class="py-5 bg-pink">
      <div class="container text-center">
        <a href="{% url 'home' %}">
          <img src="{% static 'images_propio/logo3.png' %}" alt="Logo" style="height: 150px;">
        </a>
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2024</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
